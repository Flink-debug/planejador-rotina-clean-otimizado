<body>
  <div id="root"></div>

  <script>
    const e = React.createElement;
    const { useEffect, useMemo, useRef, useState } = React;

    // ===== Helpers =====
    const uid = () => Date.now() + Math.floor(Math.random() * 1000);
    const clampInt = (v, fallback=0) => {
      const n = parseInt(v, 10);
      return Number.isFinite(n) ? n : fallback;
    };
    const pad2 = (n) => String(n).padStart(2,'0');
    const todayISO = () => new Date().toISOString().split("T")[0];

    const parseTimeToMinutes = (hhmm) => {
      if (!hhmm || typeof hhmm !== "string" || !hhmm.includes(":")) return null;
      const [h,m] = hhmm.split(":").map(x => clampInt(x,0));
      if (h < 0 || h > 23 || m < 0 || m > 59) return null;
      return h*60 + m;
    };

    const formatDateBR = (iso) => {
      const [y,m,d] = iso.split("-").map(x => clampInt(x,0));
      if (!y || !m || !d) return iso;
      return `${pad2(d)}/${pad2(m)}/${y}`;
    };

    const addDaysISO = (iso, delta) => {
      const dt = new Date(iso + "T00:00:00");
      dt.setDate(dt.getDate() + delta);
      return dt.toISOString().split("T")[0];
    };

    const startOfWeekISO = (iso) => {
      const dt = new Date(iso + "T00:00:00");
      const day = dt.getDay(); // 0=dom
      const mondayOffset = (day === 0) ? -6 : (1 - day);
      dt.setDate(dt.getDate() + mondayOffset);
      return dt.toISOString().split("T")[0];
    };
    const endOfWeekISO = (iso) => addDaysISO(startOfWeekISO(iso), 6);
    const inRangeISO = (iso, start, end) => iso >= start && iso <= end;
    const getCurrentMonthKey = () => {
      const now = new Date();
      return `${now.getFullYear()}-${pad2(now.getMonth()+1)}`;
    };

    const monthKeyOfISO = (iso) => iso.slice(0,7); // YYYY-MM
    const monthLabelBR = (yyyyMm) => {
      const [y,m] = yyyyMm.split("-").map(x => clampInt(x,0));
      const names = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
      return `${names[(m||1)-1]} ${y}`;
    };

    const daysInMonth = (yyyy, mm1) => new Date(yyyy, mm1, 0).getDate(); // mm1: 1..12
    const isoOf = (yyyy, mm1, dd) => `${yyyy}-${pad2(mm1)}-${pad2(dd)}`;

    // Monday-first DOW: SEG..DOM
    const mondayFirstIndex = (jsDow) => (jsDow === 0 ? 6 : jsDow - 1); // 0..6 where 0=SEG
    const buildMonthGrid = (yyyyMm) => {
      const [yyyy, mm1] = yyyyMm.split("-").map(x => clampInt(x,0));
      const first = new Date(isoOf(yyyy, mm1, 1) + "T00:00:00");
      const firstIdx = mondayFirstIndex(first.getDay()); // 0..6
      const dim = daysInMonth(yyyy, mm1);

      const cells = [];
      // Previous month for leading days
      const prevMm1 = mm1 === 1 ? 12 : mm1 - 1;
      const prevY = mm1 === 1 ? yyyy - 1 : yyyy;
      const prevDim = daysInMonth(prevY, prevMm1);

      for (let i=0; i<firstIdx; i++){
        const dd = prevDim - (firstIdx - 1 - i);
        cells.push({ iso: isoOf(prevY, prevMm1, dd), inMonth:false });
      }
      // current month
      for (let dd=1; dd<=dim; dd++){
        cells.push({ iso: isoOf(yyyy, mm1, dd), inMonth:true });
      }
      // next month trailing
      const nextMm1 = mm1 === 12 ? 1 : mm1 + 1;
      const nextY = mm1 === 12 ? yyyy + 1 : yyyy;
      while (cells.length < 42){
        const dd = cells.length - (firstIdx + dim) + 1;
        cells.push({ iso: isoOf(nextY, nextMm1, dd), inMonth:false });
      }
      return cells;
    };

    const categoryConfig = {
      TRABALHO:     { emoji:"üíº" },
      ESTUDOS:      { emoji:"üìö" },
      EXERCICIOS:   { emoji:"üèãÔ∏è" },
      PESSOAL:      { emoji:"üß†" },
      SAUDE:        { emoji:"‚ù§Ô∏è" },
      ALIMENTACAO:  { emoji:"ü•ó" },
      OUTROS:       { emoji:"üß©" },
    };

    const priorityConfig = {
      low:  { emoji:"üü¢", label:"Baixa",  card:"pLow",  tint:"tLow"  },
      med:  { emoji:"üü°", label:"M√©dia",  card:"pMed",  tint:"tMed"  },
      high: { emoji:"üî¥", label:"Alta",   card:"pHigh", tint:"tHigh" },
    };

    const perfLabel = (xp) => {
      if (xp >= 400) return { label:"üèÜ MONSTRO DO M√äS", color:"#fde68a" };
      if (xp >= 250) return { label:"üî• CONSISTENTE", color:"#86efac" };
      if (xp >= 120) return { label:"‚≠ê EVOLUINDO", color:"#93c5fd" };
      if (xp >= 60)  return { label:"üìà NO RITMO", color:"#c4b5fd" };
      return { label:"üöÄ COME√áOU BEM", color:"#e2e8f0" };
    };

    const barColor = (xp) => {
      if (xp >= 90) return "linear-gradient(90deg, rgba(34,197,94,.95), rgba(16,185,129,.95))";
      if (xp >= 70) return "linear-gradient(90deg, rgba(245,158,11,.95), rgba(234,179,8,.95))";
      return "linear-gradient(90deg, rgba(239,68,68,.95), rgba(249,115,22,.95))";
    };

    const weekTag = (weekXP) => {
      if (weekXP >= 90) return { t:"üèÜ Elite", c:"rgba(34,197,94,.16)", b:"rgba(34,197,94,.35)" };
      if (weekXP >= 70) return { t:"üî• Forte", c:"rgba(245,158,11,.16)", b:"rgba(245,158,11,.38)" };
      if (weekXP >= 50) return { t:"üí™ Bom", c:"rgba(59,130,246,.16)", b:"rgba(59,130,246,.38)" };
      return { t:"üöÄ Come√ßando", c:"rgba(255,255,255,.10)", b:"rgba(255,255,255,.16)" };
    };

    const safeJSON = (value, fallback) => {
      try { return value ? JSON.parse(value) : fallback; } catch { return fallback; }
    };

    function Modal({ open, onClose, title, children }){
      if (!open) return null;
      return e("div", { className:"overlay", onMouseDown:(ev)=>{ if (ev.target === ev.currentTarget) onClose(); } },
        e("div", { className:"modal", role:"dialog", "aria-modal":"true" },
          e("div", { className:"modalHead" },
            e("div", { className:"modalTitle" }, title),
            e("button", { className:"btn btnSoft", style:{ padding:"10px 12px" }, onClick:onClose }, "‚úï")
          ),
          e("div", { className:"modalBody" }, children)
        )
      );
    }

    function DailyRoutine(){
      const LS = {
        byDate:"activitiesByDate",
        weekHistory:"weekHistory",
        monthlyXP:"monthlyXP",
        autoReset:"autoReset",
        lastCheck:"lastCheckDate",
        currentMonth:"currentMonth",
        notif:"notifEnabled",
        reminded:"remindedTodayMap",
        sound:"soundEnabled",
      };

      const [activitiesByDate, setActivitiesByDate] = useState({});
      const [selectedDate, setSelectedDate] = useState(todayISO());
      const [plannerMode, setPlannerMode] = useState("day"); // "day" | "month"
      const [monthView, setMonthView] = useState(getCurrentMonthKey()); // YYYY-MM

      const [weekHistory, setWeekHistory] = useState({});
      const [monthlyXP, setMonthlyXP] = useState(0);

      const [autoReset, setAutoReset] = useState(true);
      const [notifEnabled, setNotifEnabled] = useState(false);
      const [soundEnabled, setSoundEnabled] = useState(true);

      const [modalOpen, setModalOpen] = useState(false);
      const [editing, setEditing] = useState(null);

      const [exportOpen, setExportOpen] = useState(false);
      const [exportData, setExportData] = useState("");
      const [importData, setImportData] = useState("");

      const [toasts, setToasts] = useState([]);

      const timersRef = useRef([]);
      const heartbeatRef = useRef(null);
      const prevAllDoneRef = useRef(false);
      const prevWeekXPRef = useRef(0);

      // Audio (POP)
      const audioCtxRef = useRef(null);
      const audioUnlockedRef = useRef(false);

      const showToast = (title, msg, ttl=6500) => {
        const id = uid();
        setToasts(prev => [{ id, title, msg }, ...prev].slice(0,4));
        if (ttl > 0) setTimeout(() => removeToast(id), ttl);
      };
      const removeToast = (id) => setToasts(prev => prev.filter(t => t.id !== id));

      const unlockAudio = () => {
        if (audioUnlockedRef.current) return;
        try{
          const Ctx = window.AudioContext || window.webkitAudioContext;
          if (!Ctx) return;
          audioCtxRef.current = audioCtxRef.current || new Ctx();
          const ctx = audioCtxRef.current;
          const o = ctx.createOscillator();
          const g = ctx.createGain();
          g.gain.value = 0.0001;
          o.connect(g); g.connect(ctx.destination);
          o.start();
          o.stop(ctx.currentTime + 0.01);
          audioUnlockedRef.current = true;
        }catch{}
      };

      useEffect(() => {
        const handler = () => unlockAudio();
        window.addEventListener("pointerdown", handler, { once:true });
        window.addEventListener("keydown", handler, { once:true });
        return () => {
          window.removeEventListener("pointerdown", handler);
          window.removeEventListener("keydown", handler);
        };
      }, []);

      const playPop = () => {
        if (!soundEnabled) return;
        try{
          const Ctx = window.AudioContext || window.webkitAudioContext;
          if (!Ctx) return;
          const ctx = audioCtxRef.current || new Ctx();
          audioCtxRef.current = ctx;

          const now = ctx.currentTime;
          const o = ctx.createOscillator();
          const g = ctx.createGain();

          o.type = "sine";
          o.frequency.setValueAtTime(520, now);
          o.frequency.exponentialRampToValueAtTime(860, now + 0.06);

          g.gain.setValueAtTime(0.0001, now);
          g.gain.exponentialRampToValueAtTime(0.18, now + 0.02);
          g.gain.exponentialRampToValueAtTime(0.0001, now + 0.16);

          o.connect(g);
          g.connect(ctx.destination);

          o.start(now);
          o.stop(now + 0.18);
        }catch{}
      };

      const testSound = () => {
        unlockAudio();
        playPop();
        showToast("üîä Som", "Teste de som executado.");
      };

      const normalizeActivity = (a, dateISO) => {
        const priority = a.priority || a.priorityLevel || "med";
        const cat = (a.category || a.cat || "PESSOAL").toUpperCase();
        const startTime = a.startTime || a.time || "09:00";
        const endTime = a.endTime || a.time || "09:00";

        return {
          id: a.id ?? uid(),
          date: a.date || dateISO,
          title: (a.title ?? "").trim(),
          startTime,
          endTime,
          category: categoryConfig[cat] ? cat : "OUTROS",
          description: a.description || "",
          priority: priorityConfig[priority] ? priority : "med",
          completed: !!a.completed,
          remind: a.remind !== false
        };
      };

      // ===== Load + Resets =====
      useEffect(() => {
        let loadedByDate = safeJSON(localStorage.getItem(LS.byDate), null);

        // migra√ß√£o formato antigo
        if (!loadedByDate){
          const legacy = safeJSON(localStorage.getItem("dailyRoutineData"), null);
          if (Array.isArray(legacy)){
            const td = todayISO();
            loadedByDate = { [td]: legacy.map(a => normalizeActivity(a, td)) };
            localStorage.setItem(LS.byDate, JSON.stringify(loadedByDate));
          } else {
            loadedByDate = {};
          }
        } else {
          const fixed = {};
          Object.keys(loadedByDate || {}).forEach(dateISO => {
            const arr = Array.isArray(loadedByDate[dateISO]) ? loadedByDate[dateISO] : [];
            fixed[dateISO] = arr.map(a => normalizeActivity(a, dateISO));
          });
          loadedByDate = fixed;
        }

        const loadedHistory = safeJSON(localStorage.getItem(LS.weekHistory), {});
        const loadedMonthlyXP = clampInt(localStorage.getItem(LS.monthlyXP), 0);

        const autoRaw = localStorage.getItem(LS.autoReset);
        const loadedAuto = autoRaw === null ? true : (autoRaw === "true");

        const notifRaw = localStorage.getItem(LS.notif);
        const loadedNotif = notifRaw === "true";

        const soundRaw = localStorage.getItem(LS.sound);
        const loadedSound = soundRaw === null ? true : (soundRaw === "true");

        setActivitiesByDate(loadedByDate || {});
        setWeekHistory(loadedHistory || {});
        setMonthlyXP(loadedMonthlyXP);
        setAutoReset(loadedAuto);
        setNotifEnabled(loadedNotif);
        setSoundEnabled(loadedSound);

        setMonthView(monthKeyOfISO(todayISO()));
        setSelectedDate(todayISO());

        // Monthly reset (se mudou m√™s corrente)
        const currentMonth = getCurrentMonthKey();
        const savedMonth = localStorage.getItem(LS.currentMonth);
        if (savedMonth !== currentMonth){
          localStorage.setItem(LS.currentMonth, currentMonth);
          localStorage.setItem(LS.monthlyXP, "0");
          setMonthlyXP(0);
        }

        // Daily check / weekly reset (na segunda)
        const now = new Date();
        const today = now.toISOString().split("T")[0];
        const dayOfWeek = now.getDay(); // 1 = segunda
        const lastCheck = localStorage.getItem(LS.lastCheck);

        if (lastCheck !== today){
          localStorage.setItem(LS.lastCheck, today);
          localStorage.setItem(LS.reminded, JSON.stringify({ date: today, map: {} }));

          if (dayOfWeek === 1 && loadedAuto){
            const yesterday = addDaysISO(today, -1);
            const wkStart = startOfWeekISO(yesterday);
            const wkEnd = endOfWeekISO(yesterday);

            const wkKey = `${wkStart}‚Üí${wkEnd}`;
            const weekStats = computeStatsForRange(loadedByDate, wkStart, wkEnd);
            const xp = weekStats.total > 0 ? Math.round((weekStats.completed/weekStats.total)*100) : 0;

            const newHistory = { ...(loadedHistory || {}) };
            newHistory[wkKey] = { weekKey: wkKey, ...weekStats, xp, date: today };
            setWeekHistory(newHistory);
            localStorage.setItem(LS.weekHistory, JSON.stringify(newHistory));

            const newMonthly = loadedMonthlyXP + xp;
            setMonthlyXP(newMonthly);
            localStorage.setItem(LS.monthlyXP, String(newMonthly));

            const pruned = { ...loadedByDate };
            Object.keys(pruned).forEach(d => { if (inRangeISO(d, wkStart, wkEnd)) delete pruned[d]; });
            setActivitiesByDate(pruned);
            localStorage.setItem(LS.byDate, JSON.stringify(pruned));

            showToast("üîÅ Semana resetada", `Semana anterior fechada: ${xp}%`);
          }
        } else {
          const reminded = safeJSON(localStorage.getItem(LS.reminded), null);
          if (!reminded || reminded.date !== today){
            localStorage.setItem(LS.reminded, JSON.stringify({ date: today, map: {} }));
          }
        }
      }, []);

      // Persist
      useEffect(() => localStorage.setItem(LS.byDate, JSON.stringify(activitiesByDate)), [activitiesByDate]);
      useEffect(() => localStorage.setItem(LS.weekHistory, JSON.stringify(weekHistory)), [weekHistory]);
      useEffect(() => localStorage.setItem(LS.monthlyXP, String(monthlyXP)), [monthlyXP]);
      useEffect(() => localStorage.setItem(LS.autoReset, String(autoReset)), [autoReset]);
      useEffect(() => localStorage.setItem(LS.notif, String(notifEnabled)), [notifEnabled]);
      useEffect(() => localStorage.setItem(LS.sound, String(soundEnabled)), [soundEnabled]);

      // Day activities derived
      const dayActivities = useMemo(() => activitiesByDate[selectedDate] || [], [activitiesByDate, selectedDate]);

      const sorted = useMemo(() => {
        const copy = [...dayActivities];
        copy.sort((a,b) => {
          const am = parseTimeToMinutes(a.startTime) ?? 0;
          const bm = parseTimeToMinutes(b.startTime) ?? 0;
          if (am !== bm) return am - bm;
          return (a.title || "").localeCompare(b.title || "");
        });
        return copy;
      }, [dayActivities]);

      // Stats helpers
      function computeStatsForRange(byDate, startISO, endISO){
        let total = 0, completed = 0;
        Object.keys(byDate || {}).forEach(d => {
          if (!inRangeISO(d, startISO, endISO)) return;
          const arr = Array.isArray(byDate[d]) ? byDate[d] : [];
          total += arr.length;
          completed += arr.filter(x => x.completed).length;
        });
        return { total, completed };
      }

      const weekStart = useMemo(() => startOfWeekISO(todayISO()), []);
      const weekEnd = useMemo(() => endOfWeekISO(todayISO()), []);
      const weekStats = useMemo(() => computeStatsForRange(activitiesByDate, weekStart, weekEnd), [activitiesByDate, weekStart, weekEnd]);
      const weekXP = useMemo(() => weekStats.total > 0 ? Math.round((weekStats.completed/weekStats.total)*100) : 0, [weekStats]);

      const monthKey = useMemo(() => getCurrentMonthKey(), []);
      const monthStats = useMemo(() => {
        const start = `${monthKey}-01`;
        const end = `${monthKey}-31`;
        return computeStatsForRange(activitiesByDate, start, end);
      }, [activitiesByDate, monthKey]);

      const perf = useMemo(() => perfLabel(monthlyXP), [monthlyXP]);
      const tag = weekTag(weekXP);

      // Milestones (dia)
      useEffect(() => {
        const allDoneToday = dayActivities.length > 0 && dayActivities.every(a => a.completed);
        if (allDoneToday && !prevAllDoneRef.current){
          showToast("‚úÖ Dia conclu√≠do", "Todas as atividades do dia foram finalizadas.");
          const el = document.getElementById("stat-week");
          if (el) { el.classList.remove("pulseWin"); void el.offsetWidth; el.classList.add("pulseWin"); }
        }
        prevAllDoneRef.current = allDoneToday;

        const prev = prevWeekXPRef.current || 0;
        if (weekXP >= 100 && prev < 100) showToast("üèÜ Semana perfeita", "100%.");
        else if (weekXP >= 70 && prev < 70) showToast("üî• Semana forte", "Passou de 70%.");
        else if (weekXP >= 50 && prev < 50) showToast("üí™ Boa evolu√ß√£o", "Passou de 50%.");
        prevWeekXPRef.current = weekXP;
      }, [weekXP, dayActivities]);

      // ===== Notifications / Reminders =====
      const requestNotificationPermission = async () => {
        if (!("Notification" in window)){
          showToast("‚ö†Ô∏è Notifica√ß√µes", "Navegador n√£o suporta notifica√ß√µes.");
          return;
        }
        try{
          const p = await Notification.requestPermission();
          if (p === "granted"){
            setNotifEnabled(true);
            showToast("üîî Notifica√ß√µes", "Ativadas.");
          } else {
            setNotifEnabled(false);
            showToast("üîï Notifica√ß√µes", "Bloqueadas.");
          }
        }catch{
          showToast("‚ö†Ô∏è Notifica√ß√µes", "Falha ao solicitar permiss√£o.");
        }
      };

      const getRemindedMap = () => {
        const td = todayISO();
        const obj = safeJSON(localStorage.getItem(LS.reminded), null);
        if (!obj || obj.date !== td) return { date: td, map: {} };
        return obj;
      };
      const setReminded = (activityId) => {
        const obj = getRemindedMap();
        obj.map[String(activityId)] = true;
        localStorage.setItem(LS.reminded, JSON.stringify(obj));
      };
      const alreadyReminded = (activityId) => {
        const obj = getRemindedMap();
        return !!obj.map[String(activityId)];
      };

      const fireReminder = (a) => {
        const cat = categoryConfig[a.category] || categoryConfig.OUTROS;
        const pri = priorityConfig[a.priority] || priorityConfig.med;
        const catName = a.category === "ALIMENTACAO" ? "ALIMENTA√á√ÉO" : a.category;

        unlockAudio();
        playPop();

        showToast(
          `‚è∞ ${a.title}`,
          `${cat.emoji} ${catName} ‚Ä¢ ${pri.emoji} ${pri.label} ‚Ä¢ ${a.startTime} ‚Üí ${a.endTime}`
        );

        if (notifEnabled && ("Notification" in window) && Notification.permission === "granted"){
          try{
            new Notification(`‚è∞ ${a.title}`, {
              body: `${cat.emoji} ${catName} ‚Ä¢ ${pri.label} ‚Ä¢ ${a.startTime} ‚Üí ${a.endTime}`,
              silent: false
            });
          }catch{}
        }
      };

      const clearTimers = () => {
        timersRef.current.forEach(t => clearTimeout(t));
        timersRef.current = [];
        if (heartbeatRef.current) clearInterval(heartbeatRef.current);
        heartbeatRef.current = null;
      };

      const scheduleReminders = () => {
        clearTimers();
        const td = todayISO();
        const listToday = activitiesByDate[td] || [];
        if (!Array.isArray(listToday) || listToday.length === 0) return;

        const now = new Date();

        listToday.forEach(a => {
          if (!a.remind || a.completed) return;
          if (alreadyReminded(a.id)) return;

          const mins = parseTimeToMinutes(a.startTime);
          if (mins === null) return;

          const target = new Date();
          target.setHours(Math.floor(mins/60), mins%60, 0, 0);

          const delay = target.getTime() - now.getTime();
          if (delay <= 0) return;

          const t = setTimeout(() => {
            const latestToday = (activitiesByDate[todayISO()] || []);
            const found = latestToday.find(x => x.id === a.id);
            if (!found || found.completed) return;
            if (!alreadyReminded(a.id)){
              fireReminder(found);
              setReminded(a.id);
            }
          }, delay);

          timersRef.current.push(t);
        });

        heartbeatRef.current = setInterval(() => {
          const cur = new Date();
          const curMins = cur.getHours()*60 + cur.getMinutes();
          const latestToday = (activitiesByDate[todayISO()] || []);
          latestToday.forEach(a => {
            if (!a.remind || a.completed) return;
            if (alreadyReminded(a.id)) return;

            const tMins = parseTimeToMinutes(a.startTime);
            if (tMins === null) return;

            if (curMins >= tMins && curMins <= (tMins + 15)){
              fireReminder(a);
              setReminded(a.id);
            }
          });
        }, 30000);
      };

      useEffect(() => {
        scheduleReminders();
        return clearTimers;
      }, [activitiesByDate, notifEnabled, soundEnabled]);

      // ===== CRUD =====
      const openNew = () => { setEditing(null); setModalOpen(true); };
      const openEdit = (a) => { setEditing(a); setModalOpen(true); };

      const upsertActivity = (activity) => {
        const dateISO = activity.date || selectedDate;
        setActivitiesByDate(prev => {
          const copy = { ...prev };
          const arr = Array.isArray(copy[dateISO]) ? [...copy[dateISO]] : [];
          const idx = arr.findIndex(x => x.id === activity.id);
          if (idx >= 0) arr[idx] = activity;
          else arr.push(activity);
          copy[dateISO] = arr;
          return copy;
        });
      };

      const removeActivity = (dateISO, id) => {
        setActivitiesByDate(prev => {
          const copy = { ...prev };
          const arr = Array.isArray(copy[dateISO]) ? copy[dateISO] : [];
          copy[dateISO] = arr.filter(a => a.id !== id);
          if (copy[dateISO].length === 0) delete copy[dateISO];
          return copy;
        });
      };

      const saveActivity = (payload) => {
        const dateISO = editing?.date || selectedDate;
        if (editing){
          upsertActivity({ ...editing, ...payload, date: dateISO, id: editing.id, completed: editing.completed });
          showToast("‚úèÔ∏è Atualizado", "Atividade alterada.");
        } else {
          upsertActivity({ ...payload, date: dateISO, id: uid(), completed:false });
          showToast("‚ûï Criado", "Atividade adicionada.");
        }
        setModalOpen(false);
        setEditing(null);
      };

      const toggleDone = (dateISO, id) => {
        setActivitiesByDate(prev => {
          const copy = { ...prev };
          const arr = Array.isArray(copy[dateISO]) ? [...copy[dateISO]] : [];
          copy[dateISO] = arr.map(a => a.id === id ? { ...a, completed: !a.completed } : a);
          return copy;
        });
      };

      const deleteActivity = (dateISO, id) => {
        if (!confirm("Tem certeza que deseja deletar?")) return;
        removeActivity(dateISO, id);
        showToast("üóëÔ∏è Removido", "Atividade deletada.");
      };

      const closeWeekManual = () => {
        if (!confirm("Fechar a semana atual e registrar XP?")) return;

        const td = todayISO();
        const wkStart = startOfWeekISO(td);
        const wkEnd = endOfWeekISO(td);
        const wkKey = `${wkStart}‚Üí${wkEnd}`;

        const stats = computeStatsForRange(activitiesByDate, wkStart, wkEnd);
        const xp = stats.total > 0 ? Math.round((stats.completed/stats.total)*100) : 0;

        const newHistory = { ...weekHistory };
        newHistory[wkKey] = { weekKey:wkKey, ...stats, xp, date: td };
        setWeekHistory(newHistory);

        const newMonthly = monthlyXP + xp;
        setMonthlyXP(newMonthly);

        showToast("üßæ Semana fechada", `XP: ${xp}%`);
      };

      // ===== Export / Import =====
      const exportRoutine = () => {
        const data = { activitiesByDate, weekHistory, monthlyXP, autoReset, notifEnabled, soundEnabled };
        const txt = JSON.stringify(data, null, 2);
        setExportData(txt);
        setExportOpen(true);
        showToast("üì¶ Exportado", "JSON gerado.");
      };

      const importRoutine = () => {
        try{
          const data = JSON.parse(importData);
          const byDate = data.activitiesByDate || {};
          const fixed = {};
          Object.keys(byDate).forEach(d => {
            const arr = Array.isArray(byDate[d]) ? byDate[d] : [];
            fixed[d] = arr.map(a => normalizeActivity(a, d));
          });

          setActivitiesByDate(fixed);
          setWeekHistory(data.weekHistory || {});
          setMonthlyXP(clampInt(data.monthlyXP, 0));
          if (data.autoReset !== undefined) setAutoReset(!!data.autoReset);
          if (data.notifEnabled !== undefined) setNotifEnabled(!!data.notifEnabled);
          if (data.soundEnabled !== undefined) setSoundEnabled(!!data.soundEnabled);

          setImportData("");
          setExportOpen(false);
          showToast("‚úÖ Importado", "Dados restaurados.");
        }catch{
          showToast("‚ùå Erro", "JSON inv√°lido.");
        }
      };

      const copyToClipboard = async () => {
        try{
          if (navigator.clipboard && window.isSecureContext){
            await navigator.clipboard.writeText(exportData || "");
            showToast("üìã Copiado", "JSON copiado.");
            return;
          }
        }catch{}
        try{
          const ta = document.createElement("textarea");
          ta.value = exportData || "";
          ta.setAttribute("readonly", "");
          ta.style.position = "fixed";
          ta.style.top = "-9999px";
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
          showToast("üìã Copiado", "JSON copiado.");
        }catch{
          showToast("‚ö†Ô∏è Copiar", "Copie manualmente.");
        }
      };

      // ===== Planner (week chips + date + month) =====
      const weekday = (iso) => {
        const dt = new Date(iso + "T00:00:00");
        const names = ["DOM","SEG","TER","QUA","QUI","SEX","S√ÅB"];
        return names[dt.getDay()];
      };

      const setDayInSameWeek = (dayIndex) => {
        const wkStart = startOfWeekISO(selectedDate); // Monday
        const monday = new Date(wkStart + "T00:00:00");
        let offset = 0;
        if (dayIndex === 0) offset = 6; // domingo = +6
        else offset = dayIndex - 1;
        monday.setDate(monday.getDate() + offset);
        const iso = monday.toISOString().split("T")[0];
        setSelectedDate(iso);
        setMonthView(monthKeyOfISO(iso));
      };

      // resumo di√°rio pro calend√°rio
      const daySummary = (iso) => {
        const arr = activitiesByDate[iso] || [];
        const total = arr.length;
        const completed = arr.filter(a => a.completed).length;

                      e("button", { className:"btn btnSoft", onClick:()=>{ const d=todayISO(); setSelectedDate(d); setMonthView(monthKeyOfISO(d)); } }, "Hoje"),

                      if (sum.p.med) dots.push(e("span", { key:"m", className:"dot", style:{ background:"rgba(245,158,11,.95)" } }));
                      if (sum.p.high) dots.push(e("span", { key:"h", className:"dot", style:{ background:"rgba(239,68,68,.95)" } }));

                      const cls = [
                        "calCell",
                        cell.inMonth ? "" : "calMuted",
                        isSelected ? "calSelected" : "",
                        isToday ? "calToday" : ""
                      ].join(" ").trim();

                      return e("div", {
                        key: iso,
                        className: cls,
                        onClick: ()=> {
                          if (!cell.inMonth) return; // mant√©m clean: clique s√≥ no m√™s atual
                          setSelectedDate(iso);

                        sum.total > 0

                e("div", { style:{ fontSize:18, fontWeight:950 } }, "üìã Atividades"),
